    <section id="collectionSection">
        <h3>My Collection</h3>
        <div id="displayPreferences">
            <div id="displayWrapper">
                <h6>Display</h6>
                <div id="displayDiv">
                    <ul id="displayTypeUL" class="ulPreference">
                        <li id="displayCardPref" class="displayType selected">Card</li>
                        <li id="displayInfoPref" class="displayType">Info</li>
                    </ul>
                </div>
            </div>
            <div id="sortWrapper">
                <h6>Sort</h6>
                <div id="sortDiv">
                    <select name="sortBy" id="sortBy">
                        <option value="name">Name</option>
                        <option value="type">Type</option>
                        <option value="hp">HP</option>
                        <option value="series">Series</option>
                        <option value="set">Set</option>
                        <option value="date_new">New->Old</option>
                        <option value="date_old" selected>Old->New</option>
                    </select>
                </div>
            </div>
            <div id="filterWrapper">
                <h6>Filter</h6>
                <div id="filterDiv">
                    <ul id="displayTypeUL" class="ulPreference">
                        <li id="filterByName" class="displayType">Name</li>
                        <li id="filterByType" class="displayType">Type</li>
                    </ul>
                    <!-- Either a text box or list of checkboxes-->
                </div>
            </div>
