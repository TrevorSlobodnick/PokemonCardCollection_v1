<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta name="description" content="Add a card to current Pokemon card collection">
    <meta name="keywords" content="Add Card to Trevor's Pokemon Card Collection">
    <title>Add Card to Trevor's Collection</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../CSS/myersReset.css">
    <link rel="stylesheet" href="../CSS/add.css">

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script defer src="../Javascript/act_like_btn.js"></script>
    <script src="../Javascript/toast.min.js"></script>
    <script defer src="../Javascript/add.js"></script>
</head>
<body>
    <header>
        <div id="leftSideHeader">
            <img src="../Images/Transparent_Magikarp.png" alt="Mystic">
        </div>
        <div id="rightSideHeader">
            <ul>
                <li id="viewCollectionLI">
                    <a href="../index.html" id="viewCollectionA">View Card Collection</a>
                </li>
            </ul>
        </div>
    </header>
    <section>
        <form action="about:blank" method="post">
            <label for="name" id="nameLabel">Name</label>
            <input type="text" name="name" id="name" placeholder="Hitmonlee">
            <label for="code" id="codeLabel">Code</label>
            <input type="text" name="code" id="code" placeholder="47/83">
        </form>
        <button id="addCardBtn">Add Card</button>
        <p>
            The code is located at either the bottom left
            or the bottom right of your card. It has the
            format <span>number/number</span>
        </p>
    </section>
    <section id="chooseCard">
        <ul id="cardScroller">
            
        </ul>
        <div id="bottomOfChooser">
            <p id="closeChooser">Cancel</p>
        </div>
    </section>
</body>
</html>
